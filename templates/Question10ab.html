<!DOCTYPE html>
<html>

<head>
    <title>Assignment 4</title>
</head>

<body>
    <div style="text-align: center">
        <h1>Sainath Indupuri</h1>
        <h3>1001856992</h3>
    </div>
    <div class="ShowAllTable" style="width: 100rem; margin-left: 5rem;margin-right: 5rem; align-items: center;">
       <h3> Total Character count {{count}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Character</th>
                    <th scope="col">Frequency</th>
                    

                </tr>
            </thead>
            {% for item in data %}
            <tbody>
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>                    
                </tr>

            </tbody>
            {% endfor %}
        </table>
    </div>
    <div style="text-align: center">
        <img   style="width: 60rem; height: 60rem; align-items: center" src="data:image/jpeg;base64,{{ pieChart }}">
    </div>
</body>

</html>
